name: Azure VM Free - Terraform + Ansible + Docker + Deploy SSH

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform - Create Azure Infra
    runs-on: ubuntu-latest

    outputs:
      public_ip: ${{ steps.tf_output.outputs.public_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_location: ${{ secrets.AZURE_LOCATION }}
          TF_VAR_resource_group: ${{ secrets.RESOURCE_GROUP }}
          TF_VAR_vm_name: ${{ secrets.VM_NAME }}
          TF_VAR_admin_username: ${{ secrets.ADMIN_USERNAME }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply (only if changes)
        run: |
          terraform show tfplan | grep "No changes." && \
            echo "âœ… Infra jÃ¡ estÃ¡ atualizada. Pulando apply." || \
            terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Get public IP from Terraform output
        id: tf_output
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        working-directory: ./terraform

  ansible_install_docker:
    name: Ansible - Instalar Docker na VM
    runs-on: ubuntu-latest
    needs: terraform
    env:
      PUBLIC_IP: ${{ needs.terraform.outputs.public_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts

      - name: Rodar playbook para instalar Docker
        run: |
          ansible-playbook -i "$PUBLIC_IP," ansible/install_docker.yml \
            -u ${{ secrets.ADMIN_USERNAME }} \
            --private-key ~/.ssh/id_rsa \
            -e "ansible_python_interpreter=/usr/bin/python3"

  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: ansible_install_docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} ./app

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE }}

  deploy_container:
    name: Deploy Docker Container via SSH
    runs-on: ubuntu-latest
    needs: docker_build_push
    env:
      PUBLIC_IP: ${{ needs.terraform.outputs.public_ip }}

    steps:
      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "ðŸ“¡ IP pÃºblico detectado: $PUBLIC_IP"
          if [ -z "$PUBLIC_IP" ]; then
            echo "âŒ ERRO: variÃ¡vel PUBLIC_IP estÃ¡ vazia!"
            exit 1
          fi
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy na VM (executar container)
        run: |
          ssh ${{ secrets.ADMIN_USERNAME }}@$PUBLIC_IP << 'EOF'
          sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          sudo docker pull ${{ secrets.DOCKER_IMAGE }}:latest
          sudo docker stop meuapp-nginx || true
          sudo docker rm meuapp-nginx || true
          sudo docker run -d --name meuapp-nginx -p 80:80 --restart=always ${{ secrets.DOCKER_IMAGE }}:latest
          sudo docker ps
          EOF

      - name: Exibir URL de acesso
        run: |
          echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: http://$PUBLIC_IP"

