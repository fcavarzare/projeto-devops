---
- name: Instalar Docker e subir container da imagem do Docker Hub
  hosts: all
  become: yes
  become_method: sudo

  vars:
    docker_image: "{{ lookup('env', 'DOCKER_IMAGE') | default('fcavarzare/meuapp-nginx:latest', true) }}"

  tasks:
    - name: Atualizar cache do apt
      apt:
        update_cache: yes

    - name: Instalar pacotes necessários
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Criar diretório do keyring da Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Adicionar chave GPG da Docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        executable: /bin/bash

    - name: Adicionar repositório Docker oficial
      shell: |
        echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
        https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" \
        | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        executable: /bin/bash

    - name: Atualizar novamente o cache do apt
      apt:
        update_cache: yes

    - name: Instalar Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ativar serviço Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Mostrar versão do Docker instalada
      command: docker --version
      register: docker_ver

    - debug:
        var: docker_ver.stdout

    - name: Baixar imagem da aplicação no Docker Hub
      shell: docker pull {{ docker_image }}

    - name: Remover container antigo se existir
      shell: docker rm -f webapp || true

    - name: Subir novo container com a aplicação
      shell: docker run -d -p 80:80 --name webapp {{ docker_image }}

    - name: Mostrar containers em execução
      shell: docker ps
      register: docker_status

    - debug:
        var: docker_status.stdout

