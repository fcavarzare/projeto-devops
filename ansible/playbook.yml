---
- name: Configurar VM Ubuntu e rodar container NGINX
  hosts: all
  become: yes
  become_method: sudo

  vars:
    docker_image: "{{ lookup('env', 'DOCKER_IMAGE') | default('nginx:latest', true) }}"

  tasks:
    - name: Atualizar cache de pacotes
      apt:
        update_cache: yes

    - name: Instalar dependências para o Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Adicionar chave GPG da Docker (idempotente)
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        executable: /bin/bash

    - name: Adicionar repositório oficial da Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
        tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        executable: /bin/bash

    - name: Instalar Docker Engine e ferramentas
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Garantir que o serviço Docker está ativo
      service:
        name: docker
        state: started
        enabled: yes

    - name: Remover container antigo (se existir)
      shell: docker rm -f webapp || true

    - name: Executar container NGINX com a aplicação
      shell: docker run -d -p 80:80 --name webapp {{ docker_image }}

    - name: Mostrar containers em execução
      shell: docker ps
      register: docker_status

    - debug:
        var: docker_status.stdout

