name: Azure VM Free - Terraform + Ansible + Docker + Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform - Create Azure Infra
    runs-on: ubuntu-latest

    outputs:
      public_ip: ${{ steps.tf_output.outputs.public_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_location: ${{ secrets.AZURE_LOCATION }}
          TF_VAR_resource_group: ${{ secrets.RESOURCE_GROUP }}
          TF_VAR_vm_name: ${{ secrets.VM_NAME }}
          TF_VAR_admin_username: ${{ secrets.ADMIN_USERNAME }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply (only if changes)
        run: |
          terraform show tfplan | grep "No changes." && \
            echo "âœ… Infra jÃ¡ estÃ¡ atualizada. Pulando apply." || \
            terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Get public IP from Terraform output
        id: tf_output
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "ðŸ“¡ IP pÃºblico detectado: $PUBLIC_IP"
        working-directory: ./terraform

  ansible_install_docker:
    name: Ansible - Instalar Docker e Deployar Container
    runs-on: ubuntu-latest
    needs: terraform
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      # ðŸ‘‡ Passa o IP do Terraform para os prÃ³ximos steps
      - name: Definir variÃ¡vel PUBLIC_IP
        run: echo "PUBLIC_IP=${{ needs.terraform.outputs.public_ip }}" >> $GITHUB_ENV

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "ðŸ“¡ IP pÃºblico detectado: $PUBLIC_IP"
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null

      - name: Rodar playbook Ansible (instalar Docker e rodar container)
        run: |
          ansible-playbook -i "$PUBLIC_IP," ansible/install_docker.yml \
            -u ${{ secrets.ADMIN_USERNAME }} \
            --private-key ~/.ssh/id_rsa \
            -e DOCKER_IMAGE='${{ secrets.DOCKER_IMAGE }}' \
            -e DOCKERHUB_USERNAME='${{ secrets.DOCKERHUB_USERNAME }}' \

