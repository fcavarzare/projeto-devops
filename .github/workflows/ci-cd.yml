name: Azure VM Free - Terraform + Docker + Deploy SSH

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform - Create Azure Infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_location: ${{ secrets.AZURE_LOCATION }}
          TF_VAR_resource_group: ${{ secrets.RESOURCE_GROUP }}
          TF_VAR_vm_name: ${{ secrets.VM_NAME }}
          TF_VAR_admin_username: ${{ secrets.ADMIN_USERNAME }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Apply (only if changes)
        run: |
          terraform show tfplan | grep "No changes." && echo "âœ… Infra jÃ¡ estÃ¡ atualizada. Pulando apply." || terraform apply -auto-approve tfplan

      # Captura o IP pÃºblico da VM e salva como variÃ¡vel global
      - name: Get public IP from Terraform output
        id: tf_output
        run: |
          echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} ./app

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE }}

  deploy_container:
    name: Deploy Docker Container via SSH
    runs-on: ubuntu-latest
    needs: docker_build_push

    steps:
      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy na VM (executar container)
        run: |
          ssh ${{ secrets.ADMIN_USERNAME }}@${{ env.PUBLIC_IP }} << 'EOF'
          sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          sudo docker pull ${{ secrets.DOCKER_IMAGE }}:latest
          sudo docker stop meuapp-nginx || true
          sudo docker rm meuapp-nginx || true
          sudo docker run -d --name meuapp-nginx -p 80:80 --restart=always ${{ secrets.DOCKER_IMAGE }}:latest
          EOF

      - name: Exibir URL de acesso
        run: |
          echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: http://${{ env.PUBLIC_IP }}"

