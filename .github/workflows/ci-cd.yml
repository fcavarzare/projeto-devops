name: Instalar Ansible e subir container via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Instalar Ansible + Docker Run na VM
    runs-on: ubuntu-latest

    env:
      PUBLIC_IP: ${{ secrets.VM_PUBLIC_IP }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null
          echo "âœ… ConexÃ£o SSH configurada para $PUBLIC_IP"

      - name: Instalar Ansible e rodar container na VM
        run: |
          ssh -o StrictHostKeyChecking=no $ADMIN_USERNAME@$PUBLIC_IP << 'EOF'
          set -e

          echo "ðŸš€ Atualizando pacotes e instalando Ansible..."
          sudo apt-get update -y
          sudo apt-get install -y ansible docker.io

          echo "ðŸ‹ Fazendo login no Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

          echo "â¬‡ï¸ Puxando imagem do Docker Hub..."
          sudo docker pull "${{ secrets.DOCKER_IMAGE }}:latest"

          echo "ðŸ§¹ Parando container antigo (se existir)..."
          sudo docker stop meuapp-nginx || true
          sudo docker rm meuapp-nginx || true

          echo "ðŸš€ Subindo container atualizado..."
          sudo docker run -d --name meuapp-nginx \
            -p 80:80 --restart=always "${{ secrets.DOCKER_IMAGE }}:latest"

          echo "âœ… Containers em execuÃ§Ã£o:"
          sudo docker ps
          EOF

