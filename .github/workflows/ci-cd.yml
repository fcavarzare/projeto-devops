name: Build, Push e Deploy Docker via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Buildar imagem, enviar pro Docker Hub e subir na VM
    runs-on: ubuntu-latest

    env:
      PUBLIC_IP: ${{ secrets.VM_PUBLIC_IP }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }} # Exemplo: seuusuario/meuapp
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: ðŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ‹ Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ—ï¸ Build da imagem Docker
        run: |
          docker build -t $DOCKER_IMAGE:latest .

      - name: ðŸš€ Push da imagem para o Docker Hub
        run: |
          docker push $DOCKER_IMAGE:latest

      - name: ðŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null
          echo "âœ… ConexÃ£o SSH configurada para $PUBLIC_IP"

      - name: ðŸ“¦ Instalar Ansible e subir container atualizado na VM
        run: |
          ssh -o StrictHostKeyChecking=no $ADMIN_USERNAME@$PUBLIC_IP << "EOF"
          set -e

          echo "ðŸš€ Atualizando pacotes e instalando Ansible e Docker..."
          sudo apt-get update -y
          sudo apt-get install -y ansible docker.io

          echo "ðŸ‹ Login no Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

          echo "â¬‡ï¸ Baixando imagem mais recente..."
          sudo docker pull "${{ secrets.DOCKER_IMAGE }}:latest"

          echo "ðŸ§¹ Parando container antigo..."
          sudo docker stop meuapp-nginx || true
          sudo docker rm meuapp-nginx || true

          echo "ðŸš€ Subindo novo container..."
          sudo docker run -d --name meuapp-nginx \
            -p 80:80 --restart=always "${{ secrets.DOCKER_IMAGE }}:latest"

          echo "âœ… Containers em execuÃ§Ã£o:"
          sudo docker ps
          EOF

