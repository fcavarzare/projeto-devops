name: CI/CD - Build e Deploy Automático (Docker + Azure VM)

on:
  push:
    branches:
      - main
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - 'Dockerfile'

jobs:
  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da imagem
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_IMAGE }}

  deploy_vm:
    name: Deploy Automático na VM Azure
    runs-on: ubuntu-latest
    needs: docker_build_push

    steps:
      - name: Criar chave privada SSH
        run: |
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Conectar na VM e atualizar container
        env:
          VM_IP: ${{ secrets.VM_PUBLIC_IP }}
          ADMIN_USER: ${{ secrets.ADMIN_USERNAME }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no $ADMIN_USER@$VM_IP "
            sudo docker pull $DOCKER_IMAGE &&
            sudo docker rm -f webapp || true &&
            sudo docker run -d -p 80:80 --name webapp $DOCKER_IMAGE &&
            sudo docker ps
          "

      - name: Mostrar URL de acesso
        run: echo "✅ Aplicação disponível em: http://${{ secrets.VM_PUBLIC_IP }}"

