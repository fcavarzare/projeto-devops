name: Terraform + Docker Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Create Azure Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve \
            -var "location=${{ secrets.AZURE_LOCATION }}" \
            -var "resource_group=${{ secrets.AZURE_RG }}" \
            -var "vm_name=${{ secrets.AZURE_VM_NAME }}" \
            -var "admin_username=${{ secrets.ADMIN_USERNAME }}" \
            -var "ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
          echo "VM_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE }}

  docker_deploy:
    name: Docker Deploy on Azure VM
    runs-on: ubuntu-latest
    needs: docker_build_push

    steps:
      - name: Create SSH key
        run: |
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Connect and deploy container
        env:
          ADMIN_USER: ${{ secrets.ADMIN_USERNAME }}
          VM_IP: ${{ env.VM_IP }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no $ADMIN_USER@$VM_IP "
            sudo apt update -y &&
            sudo apt install -y docker.io &&
            sudo docker pull $DOCKER_IMAGE &&
            sudo docker rm -f webapp || true &&
            sudo docker run -d -p 80:80 --name webapp $DOCKER_IMAGE &&
            sudo docker ps
          "

      - name: Show access URL
        run: echo "âœ… Application available at: http://${{ env.VM_IP }}"

