name: Docker Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  docker_build_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE }}

  docker_deploy:
    name: Docker Deploy on Azure VM
    runs-on: ubuntu-latest
    needs: docker_build_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Connect to VM and deploy container
        env:
          VM_IP: ${{ secrets.VM_PUBLIC_IP }}
          ADMIN_USER: ${{ secrets.ADMIN_USERNAME }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no $ADMIN_USER@$VM_IP "
            echo 'ðŸš€ Atualizando container...'
            sudo apt update -y &&
            sudo apt install -y docker.io &&
            sudo systemctl enable docker &&
            sudo systemctl start docker &&
            sudo docker pull $DOCKER_IMAGE &&
            sudo docker rm -f webapp || true &&
            sudo docker run -d -p 80:80 --name webapp $DOCKER_IMAGE &&
            sudo docker ps
          "

      - name: Show public IP
        run: |
          echo "âœ… Application available at: http://${{ secrets.VM_PUBLIC_IP }}"

