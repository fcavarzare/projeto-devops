name: Instalar Ansible na VM e Deployar Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Instalar Ansible e rodar container
    runs-on: ubuntu-latest
    env:
      PUBLIC_IP: ${{ secrets.VM_PUBLIC_IP }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "ðŸ“¡ Conectando na VM $PUBLIC_IP"
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null

      - name: Instalar Ansible na VM e rodar container
        run: |
          ssh -o StrictHostKeyChecking=no $ADMIN_USERNAME@$PUBLIC_IP << 'EOF'
          set -e
          echo "ðŸš€ Atualizando pacotes e instalando Ansible..."
          sudo apt-get update -y
          sudo apt-get install -y ansible docker.io

          echo "ðŸ‹ Fazendo login no Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker_

