name: Ansible + Docker Deploy (sem Terraform)

on:
  push:
    branches:
      - main

jobs:
  ansible_deploy:
    name: Ansible - Deployar Container na VM existente
    runs-on: ubuntu-latest

    env:
      PUBLIC_IP: ${{ secrets.VM_PUBLIC_IP }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "ðŸ“¡ Conectando na VM $PUBLIC_IP"
          ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts 2>/dev/null

      - name: Executar playbook Ansible (deploy container)
        run: |
          ansible-playbook -i "$PUBLIC_IP," ansible/install_docker.yml \
            -u $ADMIN_USERNAME \
            --private-key ~/.ssh/id_rsa \
            -e DOCKER_IMAGE="$DOCKER_IMAGE" \
            -e DOCKERHUB_USERNAME="$DOCKERHUB_USERNAME" \
            -e DOCKERHUB_TOKEN="$DOCKERHUB_TOKEN" \
            -e ansible_python_interpreter=/usr/bin/python3

